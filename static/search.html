<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
</head>
<body>
<h1>Search Recipes</h1>
<div>
  <form method="GET" action="/search">     
      <label>Recipe ID</label> <br>
      <input name="recipeId" type="number" value="" /> <br>
      <br>
      <label>Recipe Name</label> <br>
      <input name="recipeName" type="text" value="" /> <br>
      <br>
      <label>Cuisine</label> <br>
      <input name="cuisine" type="text" value="" /> <br>
      <br>
      <label>Ingredients</label> <br>
      <input name="ingredients" type="text" value="" /> <br>
      <br>
      <label>Cooking Instructions</label> <br> 
      <input name="instructions" type="text" value="" /> <br>
      <br>
      <label>Source</label> <br>
      <input name="source" type="text" value="" /> <br>
      <br>
      <label>Cook Time (min) </label> <br> 
      <input name="cookTime" type="number" value="" /> <br>
      <br>
      <input type="submit" value="submit" />
  </form>
</div>
</body>
</html>
